<div class="login-form">
   <form action="addbookform.html" method="post">
       <h2 class="text-center">Log in</h2>       
       <div class="form-group">
           <input type="text" class="form-control" placeholder="Username" required="required">
       </div>
       <div class="form-group">
           <input type="password" pattern="(?=.*\d)(?=.*[a-z])(?=.*[A-Z]).{8,}" title="Must contain at least one number and one uppercase and lowercase letter, and at least 8 or more characters" class="form-control" placeholder="Password" required="required">
       </div>
       <div class="form-group">
          
           <button type="submit" class="btn btn-primary btn-block" onclick="alert('You Logged In Succesfully')">Log in</button>
       </div>
            
   </form>
   
</div>
